name: Build & Release (CMake)

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  build:
    name: Build on ${{ matrix.os }} (${{ matrix.compiler }})
    runs-on: ${{ matrix.os }}

    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            compiler: gcc
            c_compiler: gcc
            cpp_compiler: g++
            exe_path: build/bin/lioh
            out_name: lioh-linux-gcc-${{ github.ref_name }}

          - os: ubuntu-latest
            compiler: clang
            c_compiler: clang
            cpp_compiler: clang++
            exe_path: build/bin/lioh
            out_name: lioh-linux-clang-${{ github.ref_name }}

          - os: windows-latest
            compiler: msvc
            c_compiler: cl
            cpp_compiler: cl
            exe_path: D:/a/Leetcode-I-O-Helper/Leetcode-I-O-Helper/build/bin/Release/lioh.exe
            out_name: lioh-windows-msvc-${{ github.ref_name }}.exe

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Configure CMake
        run: >
          cmake -S . -B build
          -DCMAKE_C_COMPILER=${{ matrix.c_compiler }}
          -DCMAKE_CXX_COMPILER=${{ matrix.cpp_compiler }}
          -DCMAKE_BUILD_TYPE=Release

      - name: Build
        run: cmake --build build --config Release

      - name: Test
        working-directory: build
        run: ctest --build-config Release

      - name: Prepare artifact on Linux
        if: matrix.os == 'ubuntu-latest'
        run: |
          mkdir -p artifacts
          cp "${{ matrix.exe_path }}" "artifacts/${{ matrix.out_name }}"
        shell: bash

      - name: Prepare artifact on Windows
        if: matrix.os == 'windows-latest'
        shell: pwsh
        run: |
          New-Item -ItemType Directory -Force -Path artifacts | Out-Null
          Copy-Item -Path "${{ matrix.exe_path }}" -Destination "artifacts\\${{ matrix.out_name }}" -Force

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.out_name }}
          path: artifacts/${{ matrix.out_name }}

  release:
    name: Create GitHub Release and upload assets
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Create or update Release and upload assets (robust)
        uses: ncipollo/release-action@v1
        with:
          tag: ${{ github.ref_name }}
          name: Release ${{ github.ref_name }}
          files: artifacts/**/*
          overwrite: true
